<ion-content [fullscreen]="true">
  <div class="card_background_img"></div>
  <ion-grid>
    <ion-row>
      <ion-col class="logo"> <h1>Insurance</h1> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center; padding-top: 10px">
        <img
          class="banner"
          src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703376000&semt=sph"
        />
      </ion-col>
    </ion-row>

    <ion-row class="first-col">
      <ion-col size="4" *ngFor="let item of itemList">
        <div class="col-content" [ngStyle]="{backgroundColor : item.color}">
          <ion-icon
            aria-hidden="true"
            name="{{item.iconName}}"
            style="font-size: 2.5rem; padding-top: 15px"
          ></ion-icon>
          <p style="margin: 1px !important">{{item.title}}</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="padding-top: 10px">
      <p>SẮP RA MẮT</p>
    </ion-row>

    <ion-row class="second-col">
      <ion-col size="4" *ngFor="let item of upComingItemList">
        <div class="col-content" [ngStyle]="{backgroundColor : item.color}">
          <ion-icon
            aria-hidden="true"
            name="{{item.iconName}}"
            style="font-size: 2.5rem; padding-top: 15px"
          ></ion-icon>
          <p style="margin: 1px !important">{{item.title}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
